<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f6fa;
    }
    h1, h2 {
      color: #2c3e50;
    }
    form {
      margin-bottom: 20px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    input {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      background: #3498db;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Login / Signup</h1>

  <!-- Signup Section -->
  <div id="signup-section">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="signupUsername" placeholder="Username" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <!-- Login Section -->
  <div id="login-section">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Username" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    // Signup: Save user credentials in localStorage (for demonstration purposes only)
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('signupUsername').value;
      const password = document.getElementById('signupPassword').value;
      // Store the user data using a unique key (e.g., "user_username")
      localStorage.setItem('user_' + username, JSON.stringify({ username, password }));
      alert('Signup successful! Please log in.');
      document.getElementById('signupForm').reset();
    });

    // Login: Verify credentials and set the loggedInUser key in localStorage
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;
      const storedUser = JSON.parse(localStorage.getItem('user_' + username));
      if (storedUser && storedUser.username === username && storedUser.password === password) {
        alert('Login successful!');
        localStorage.setItem('loggedInUser', username);
        // Redirect back to index.html after successful login
        window.location.href = 'index.html';
      } else {
        alert('Invalid credentials. Please try again.');
      }
    });
  </script>
</body>
</html>
